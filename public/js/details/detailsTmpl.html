<div class="container">
		<div class="row">
			<div class="col s12 card-panel blue lighten-1"">
				<h1 class="center-align textShadow">{{movieInfo.Title}}</h1>
				<return-home></return-home>
			</div>
		</div>
		
		<div class="divider"></div>
		
		<div class="row" id="poster">
			<div class="col s4" class="text" id="movieInfo">
				<!--<span><img ng-src="{{movieInfo.Poster}}" /></span><br>-->
				<span><b>Year Release: </b>{{movieInfo.Released}}</span><br>
				<span><b>Rated: </b>{{movieInfo.Rated}}</span><br>
				<span><b>Runtime: </b>{{movieInfo.Runtime}}</span><br>
				<span><b>Awards: </b>{{movieInfo.Awards}}</span><br>
				<span><a href="http://www.imdb.com/title/{{movieInfo.imdbID}}"><button class="blue lighten-3 Button">More Information</button></a><span>
				
			</div>
			
			<div class="col s8 text" id="plot">
				<h4>Plot</h4>
				<blockquote>
				<span>{{movieInfo.Plot}}</span><br>
				</blockquote>
				<h4>Starring</h4>
				<span>{{movieInfo.Actors}}</span>
				<h4>Director</h4>
				<span>{{movieInfo.Director}}</span>
				
			</div>

		</div>
		
	</div>
